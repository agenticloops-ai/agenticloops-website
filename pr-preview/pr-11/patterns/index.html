                .search-button {
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    width: 36px;
                    height: 36px;
                    padding: 0;
                    background: transparent;
                    border: 1.5px solid rgba(56, 189, 248, 0.25);
                    border-radius: 2px;
                    color: var(--color-accent-cyan);
                    cursor: pointer;
                    transition: all 0.2s ease;
                    position: relative;
                }

                .search-button svg {
                    color: var(--color-accent-cyan);
                    opacity: 0.8;
                    transition: all 0.2s;
                }

                .search-button:hover {
                    border-color: var(--color-accent-cyan);
                    background: rgba(56, 189, 248, 0.08);
                    box-shadow: 0 0 20px rgba(56, 189, 248, 0.15);
                }

                .search-button:hover svg {
                    opacity: 1;
                }

                .search-button:active {
                    transform: scale(0.95);
                }

                .search-button:focus-visible {
                    outline: 2px solid var(--color-accent-cyan);
                    outline-offset: 2px;
                }
                
                @keyframes fadeIn {
                    from {
                        opacity: 0;
                    }
                    to {
                        opacity: 1;
                    }
                }

                @keyframes slideDown {
                    from {
                        opacity: 0;
                        transform: translateY(-20px) scale(0.98);
                    }
                    to {
                        opacity: 1;
                        transform: translateY(0) scale(1);
                    }
                }

                .search-overlay {
                    position: fixed;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    background: rgba(0, 0, 0, 0.5);
                    backdrop-filter: blur(4px);
                    z-index: 1000;
                    display: flex;
                    align-items: flex-start;
                    justify-content: center;
                    padding-top: 15vh;
                    animation: fadeIn 0.2s ease-out;
                }

                .search-modal {
                    width: 100%;
                    max-width: 600px;
                    background: var(--color-bg-secondary);
                    border: 1.5px solid rgba(56, 189, 248, 0.4);
                    border-radius: 0;
                    box-shadow:

                        0 0 30px rgba(56, 189, 248, 0.1);
                    overflow: hidden;
                    animation: slideDown 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                    position: relative;
                }

                .search-modal::before {
                    content: '';
                    position: absolute;
                    top: 0;
                    left: 0;
                    right: 0;
                    height: 1px;
                    background: linear-gradient(90deg,
                        transparent,
                        var(--color-accent-cyan),
                        transparent);
                    opacity: 0.3;
                }
                
                .search-input-wrapper {
                    display: flex;
                    align-items: center;
                    gap: 0.875rem;
                    padding: 1.25rem 1.5rem;
                    border-bottom: 1.5px solid rgba(56, 189, 248, 0.15);
                    transition: all 0.2s;
                    background: transparent;
                }

                .search-input-wrapper:focus-within {
                    border-bottom-color: rgba(56, 189, 248, 0.5);
                    background: rgba(56, 189, 248, 0.03);
                }

                .search-icon {
                    color: var(--color-accent-cyan);
                    opacity: 0.7;
                    flex-shrink: 0;
                }

                .search-input {
                    flex: 1;
                    background: transparent;
                    border: none;
                    outline: none;
                    font-size: 1.125rem;
                    font-family: 'Rajdhani', sans-serif;
                    font-weight: 600;
                    color: var(--color-text-primary);
                    letter-spacing: 0.01em;
                }

                .search-input::placeholder {
                    color: var(--color-text-muted);
                    opacity: 0.5;
                }
                
                .search-clear {
                    background: rgba(56, 189, 248, 0.08);
                    border: 1px solid rgba(56, 189, 248, 0.25);
                    color: var(--color-accent-cyan);
                    padding: 0.375rem 0.625rem;
                    border-radius: 0;
                    cursor: pointer;
                    font-size: 0.75rem;
                    font-family: 'Azeret Mono', monospace;
                    transition: all 0.2s;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }

                .search-clear:hover {
                    background: rgba(56, 189, 248, 0.15);
                    border-color: var(--color-accent-cyan);
                    box-shadow: 0 0 10px rgba(56, 189, 248, 0.15);
                }
                
                .search-results {
                    max-height: 400px;
                    overflow-y: auto;
                }

                .search-results::-webkit-scrollbar {
                    width: 8px;
                }

                .search-results::-webkit-scrollbar-track {
                    background: transparent;
                }

                .search-results::-webkit-scrollbar-thumb {
                    background: var(--color-border);
                    border-radius: 4px;
                }

                .search-results::-webkit-scrollbar-thumb:hover {
                    background: var(--color-text-muted);
                }
                
                .search-results ul {
                    list-style: none;
                    margin: 0;
                    padding: 0.5rem;
                }
                
                .search-result {
                    display: flex;
                    align-items: center;
                    gap: 0.875rem;
                    padding: 0.875rem 1.25rem;
                    border-radius: 0;
                    text-decoration: none;
                    color: var(--color-text-secondary);
                    transition: all 0.15s ease;
                    border-left: 2px solid transparent;
                    position: relative;
                }

                .search-result::before {
                    content: '>';
                    position: absolute;
                    left: 0.5rem;
                    color: var(--color-accent-cyan);
                    opacity: 0;
                    transition: opacity 0.15s;
                    font-family: 'Azeret Mono', monospace;
                    font-size: 0.875rem;
                }

                .search-result:hover {
                    background: rgba(56, 189, 248, 0.05);
                    border-left-color: var(--color-accent-cyan);
                    padding-left: 1.75rem;
                }

                .search-result:hover::before {
                    opacity: 1;
                }

                .search-result.selected {
                    background: rgba(56, 189, 248, 0.08);
                    border-left-color: var(--color-accent-cyan);
                    padding-left: 1.75rem;
                    box-shadow: 0 0 20px rgba(56, 189, 248, 0.1);
                }

                .search-result.selected::before {
                    opacity: 1;
                }

                .result-title {

                    font-family: 'Rajdhani', sans-serif;

                }

                .result-description {

                    text-overflow: ellipsis;

                }

                .result-arrow {
                    color: var(--color-accent-cyan);

                    transition: opacity 0.15s;

                .search-result:hover .result-arrow,

                    font-weight: 600;
                    box-shadow: 0 0 8px rgba(56, 189, 248, 0.1);
