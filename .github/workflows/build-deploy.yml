# Workflow for THIS WEBSITE REPO
# Listens for triggers from external course repos and rebuilds

name: Build and Deploy

on:
  # Trigger on push to main
  push:
    branches: [main]
  
  # Trigger from external repos via repository_dispatch
  repository_dispatch:
    types: [content-update]
  
  # Manual trigger
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SITE_URL: https://agenticloops-ai.github.io
      BASE_PATH: /agenticloops-website/
      COURSE_CONTENT_TOKEN: ${{ secrets.COURSE_CONTENT_TOKEN }}
      PUBLIC_GOOGLE_ANALYTICS_ID: ${{ vars.PUBLIC_GOOGLE_ANALYTICS_ID }}

    steps:
      - name: Checkout website
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'


      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Validate build
        run: npm run test
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
