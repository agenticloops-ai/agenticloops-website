# Workflow for THIS WEBSITE REPO
# Deploys main branch to GitHub Pages (gh-pages branch root)
# Preserves PR preview subdirectories during deployment

name: Build and Deploy

on:
  # Trigger on push to main
  push:
    branches: [main]

  # Trigger from external repos via repository_dispatch
  repository_dispatch:
    types: [content-update]

  # Manual trigger
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      SITE_URL: https://agenticloops.ai
      BASE_PATH: /
      COURSE_CONTENT_TOKEN: ${{ secrets.COURSE_CONTENT_TOKEN }}
      PUBLIC_GOOGLE_ANALYTICS_ID: ${{ vars.PUBLIC_GOOGLE_ANALYTICS_ID }}

    steps:
      - name: Checkout website
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'


      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Validate build
        run: npm run test

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean-exclude: pr-preview
