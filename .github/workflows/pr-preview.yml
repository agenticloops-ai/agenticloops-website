# Deploy PR previews to a subdirectory on the gh-pages branch
# Preview URL: https://agenticloops.ai/pr-preview/pr-<number>/
# Automatically posts preview link as a PR comment
# Cleans up preview when PR is closed or merged

name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

concurrency: preview-${{ github.ref }}

jobs:
  preview:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    env:
      SITE_URL: https://agenticloops.ai
      BASE_PATH: /pr-preview/pr-${{ github.event.number }}/
      PUBLIC_GOOGLE_ANALYTICS_ID: ${{ vars.PUBLIC_GOOGLE_ANALYTICS_ID }}

    steps:
      - name: Generate app token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.AGENTIC_LOOPS_GITHUB_APP_ID }}
          private-key: ${{ secrets.AGENTIC_LOOPS_GITHUB_APP_PRIVATE_KEY }}

      - name: Checkout
        if: github.event.action != 'closed'
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: github.event.action != 'closed'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        if: github.event.action != 'closed'
        run: npm ci

      - name: Build site
        if: github.event.action != 'closed'
        run: npm run build
        env:
          COURSE_CONTENT_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Deploy PR preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: dist/
          token: ${{ steps.app-token.outputs.token }}
