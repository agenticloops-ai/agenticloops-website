# Deploy PR previews to a subdirectory on the gh-pages branch
# Preview URL: https://agenticloops.ai/pr-preview/pr-<number>/
# Automatically posts preview link as a PR comment
# Cleans up preview when PR is closed or merged

name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

concurrency: preview-${{ github.ref }}

jobs:
  preview:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    env:
      SITE_URL: https://agenticloops.ai
      BASE_PATH: /pr-preview/pr-${{ github.event.number }}/
      COURSE_CONTENT_TOKEN: ${{ secrets.COURSE_CONTENT_TOKEN }}
      PUBLIC_GOOGLE_ANALYTICS_ID: ${{ vars.PUBLIC_GOOGLE_ANALYTICS_ID }}

    steps:
      - name: Checkout
        if: github.event.action != 'closed'
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: github.event.action != 'closed'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        if: github.event.action != 'closed'
        run: npm ci

      - name: Build site
        if: github.event.action != 'closed'
        run: npm run build

      - name: Deploy PR preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: dist/
